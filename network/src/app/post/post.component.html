<div class="posts-container" >

    <div class="post"*ngFor="let post of posts">
        
        <div class="post_info" >
            
            <div class="user-detail" >
        
                <span>{{ name |async }}</span>
            </div>
            <div class="post-title">
                <span>{{post.title}}</span>
            </div>
            
            <div class="post-text">
                <span>{{post.text}}</span>
            </div>
        </div>
        <button [id]="post.postId" >Delete</button>
    </div>
</div>
